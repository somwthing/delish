<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Dashboard</title>
  <link rel="stylesheet" href="/vendor/css/vendor.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>Vendor Dashboard</h1>
    <div class="controls">
      <button id="refresh-btn" class="btn btn-primary">Refresh</button>
    </div>
    <div class="form-container">
      <h2>Add/Edit Menu Item</h2>
      <form id="menu-form" enctype="multipart/form-data">
        <input type="hidden" id="item-id" name="item-id">
        <input type="hidden" id="item-index" name="item-index">
        <div class="form-group">
          <label for="item-select">Select Category:</label>
          <select id="item-select" name="item-select">
            <option value="">Add new category</option>
            <!-- Options populated dynamically -->
          </select>
        </div>
        <div class="form-group" id="new-id-group" style="display: none;">
          <label for="new-id">New Category ID:</label>
          <input type="text" id="new-id" name="new-id" placeholder="Enter unique ID">
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label for="image">Image:</label>
          <input type="file" id="image" name="image" accept="image/*">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Item</button>
        <button type="button" id="cancel-edit" class="btn btn-secondary" style="display: none;">Cancel</button>
      </form>
    </div>
    <div id="menu-container" class="orders-container"></div>
    <div class="loading-spinner" style="display: none;">Loading...</div>
  </div>
  <script src="/vendor/js/vendor.js"></script>
</body>
</html>
